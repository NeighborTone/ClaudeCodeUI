  # pathsメタデータの仕組み

  ## 概要
  `paths`メタデータは、ルールファイルと関連ソースコードを紐付ける機能。
  指定パスのファイル編集時、関連ルールが自動的にコンテキストに読み込まれる。

  ## 構文
  ```markdown
  ---
  paths: パターン1, パターン2, ...
  ---
  ```

  ## Globパターン

  | パターン | 説明 |
  |----------|------|
  | `src/enemies/**/*.py` | 再帰的に全ファイル |
  | `src/enemies/*.py` | 直下のみ |
  | `**/*.cs` | 全ディレクトリ |
  | `src/{a,b}/**/*.py` | 複数ディレクトリ |

  ## 動作原理
  ```
  [ファイル編集依頼] → [pathsマッチング] → [ルール自動注入] → [コード編集]
  ```

